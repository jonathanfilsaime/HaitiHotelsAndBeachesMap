<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Neighbourhood Map Project</title>
</head>
<body>
<div class="container">

    <div id ='sidebar'>
        <div class="sidebar-title ">Hotels and Beaches</div>
        <form class="api">
            <p>API Selection</p>
            <div>
                <input type="radio" id="foursquare" name="api" value="foursquare" data-bind="checked: API">
                <label for="foursquare">foursquare</label>

                <input type="radio" id="wikipedia" name="api" value="wikipedia" data-bind="checked: API">
                <label for="wikipedia">wikipedia</label>

            </div>
        </form>
        <br>

        <div class=" search-bar ">
            <input type="text" data-bind="textInput: inputFilter" placeholder="Filter">
        </div>
        <ul class="places" data-bind="foreach: pinsData">
            <li class="place" data-bind="visible: visible(), click: $parent.onDropPinClick">
                <span data-bind="text: name">
            </li>
        </ul>
    </div>
    <div id="map">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/app.js"></script>
<script defer async src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAe3rBVDZYru8RNxE3eDK5Z1h1CMKtM8NA&callback=initMap"></script>
</body>
</html>
